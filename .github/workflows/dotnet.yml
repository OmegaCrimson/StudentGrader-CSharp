name: Manual Versioned Release Pipeline

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run without pushing or releasing'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run semantic versioning
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        npm run release || echo "No new version published"
        if [ "${{ github.event.inputs.dry_run }}" != "true" ]; then
          git push --follow-tags origin main || echo "No changes to push"
        fi

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Run tests
      run: dotnet test --no-build --verbosity normal

    - name: Build project
      run: dotnet build --no-restore --configuration Release

    - name: Clean previous outputs
      run: |
        rm -rf publish win-publish *.zip

    - name: Detect project file
      id: detect_project
      run: |
        PROJECT=$(find . -name "*.csproj" | head -n 1)
        echo "project=$PROJECT" >> $GITHUB_OUTPUT

    - name: Publish cross-platform build
      run: dotnet publish ${{ steps.detect_project.outputs.project }} -c Release -o publish

    - name: Publish Windows .exe (self-contained)
      run: dotnet publish ${{ steps.detect_project.outputs.project }} -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o win-publish

    - name: Zip artifacts
      run: |
        zip -r StudentGrader.zip publish/
        zip -r StudentGrader-win.zip win-publish/

    - name: Upload cross-platform artifact
      uses: actions/upload-artifact@v4
      with:
        name: StudentGrader-CrossPlatform
        path: publish/

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: StudentGrader-Windows
        path: win-publish/

    - name: Install GitHub CLI
      run: sudo apt-get install gh

    - name: Create GitHub Release
  if: ${{ github.event.inputs.dry_run != 'true' }}
  run: |
    echo "Detecting latest Git tag..."
    TAG=$(git describe --tags --abbrev=0 || echo "")
    echo "Latest tag: $TAG"

    if [ -z "$TAG" ]; then
      echo "No tag found. Skipping release."
      exit 0
    fi

    NOTES_FILE="CHANGELOG.md"
    if [ ! -f "$NOTES_FILE" ]; then
      echo "CHANGELOG.md not found. Creating placeholder."
      echo "Initial release." > "$NOTES_FILE"
    fi

    echo "Creating release for tag: $TAG"
    echo "Repository: $GITHUB_REPOSITORY"
    echo "Artifacts: StudentGrader.zip, StudentGrader-win.zip"

    gh release create "$TAG" StudentGrader.zip StudentGrader-win.zip \
      --repo "$GITHUB_REPOSITORY" \
      --title "Student Grader $TAG" \
      --notes-file "$NOTES_FILE" \
      --target main
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
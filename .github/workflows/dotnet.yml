name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Publish
      run: dotnet publish StudentGrader.csproj -c Release -o publish

    - name: Zip output
      run: zip -r StudentGrader.zip publish/

    - name: Install GitHub CLI
      run: sudo apt-get install gh

    - name: Create Release and Upload Asset
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh auth setup-git
        gh release create "${GITHUB_REF_NAME}" StudentGrader.zip --title "Student Grader ${GITHUB_REF_NAME}" --notes "Automated release for ${GITHUB_REF_NAME}"